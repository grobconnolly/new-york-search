<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <style src></style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-11 ">
                 <header class="text-center headerBox"><h1 id='titleText'><i class="far fa-newspaper"></i>  New York Times Search</h1>
                </header>
                    <div class="container">
                        <div class="row">
                            <div class= "col-11">
                            <div id ="searchTerm">
                                Search Term:<br>
                                <input id="searchId" type="text" name="term" class="dataBox">
                            
                            <div id="numberOfRecords">
                                Number of Records to Retrieve<br>
                                <input id="numberOfRecordID" type="text" name="records" class="dataBox">
                            </div>
                            <div id="startYear">
                                Start Year (optional)<br>
                                <input id="startYearId" type="text" name="startYear" class="dataBox">
                            </div>
                            <div id="endYear">
                                End Year (optional)<br>
                                <input id="endYearId" type="text" name="endYear" class="dataBox">
                            </div>
                            <button id="search">Search</button> <button id="clearResults">Clear Results</button>
                            <div id ="topArticles">Top Articles</div>
                
                        </div>
                    </div>
                        
       
    
    </div>
    <script src="https://kit.fontawesome.com/81d086c017.js" crossorigin="anonymous"></script>
</body>
</html>
